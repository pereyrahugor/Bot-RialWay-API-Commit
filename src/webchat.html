<!DOCTYPE html>
<html lang="es">
<!-- Evita zoom y permite layout fluido en mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="style/style.css" />

<head>
    <meta charset="UTF-8">
    <title>Web Chat Bot</title>
</head>

<body>
    <audio id="msgReceivedAudio" src="assets/msgReceived.mp3" style="display:none"></audio>
    <div id="container">
        <div id="header">
            <button id="backBtn" aria-label="Volver a la página principal">←</button>
            <img id="avatar"
                src="https://img.freepik.com/vector-gratis/robot-vectorial-graident-ai_78370-4114.jpg?semt=ais_hybrid&w=740&q=80"
                alt="Bot" /> <!-- Cambiar imagen -->
            <div class="meta">
                <div class="name" id="assistantName">Cargando...</div>
                <div class="sub">en línea</div>
            </div>
        </div>
        <div id="chat"></div>
        <div id="inputRow">
            <textarea id="input" placeholder="Escribe un mensaje..." autocomplete="off"></textarea>
            <button id="send"></button>
        </div>
    </div>
</body>

<!-- script file -->
<script src="/js/main.js"></script>

</html>
